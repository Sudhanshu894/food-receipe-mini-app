<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latest recepies</title>
    <link rel="stylesheet" href="./styles/template.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body></body>
</html>
<script type="module">
  import { layout, getfooditems, showresults } from "./components/template.js";
  document.body.innerHTML = layout("𝓡𝓮𝓬𝓲𝓹𝓮𝓼 𝓸𝓯 𝓽𝓱𝓮 𝓓𝓪𝔂");
  getfooditems("c", "chicken");
  document.getElementById("search").addEventListener("input", () => {
    showresults();
  });
  document
    .querySelector(".search-results")
    .addEventListener("mouseleave", () => {
      document.querySelector(".search-results").style.display = "none";
    });

  let recipes = JSON.parse(localStorage.getItem("favrecipes"));
  let count = document.getElementById("count");
  count.textContent = recipes.length;
</script>
